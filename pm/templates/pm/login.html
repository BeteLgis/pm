{% extends "pm/header.html" %}

{% block content %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

<!--Login-->
<div class="row">
    <div class="col-auto container py-5">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary my-2" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
      <p class="text-center">Forgot your password? <a href="/password_reset">Reset</a>.</p>
    </div>
</div>

{% endblock %}
